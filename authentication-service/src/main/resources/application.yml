spring:
  datasource:
    url: jdbc:mysql://localhost:3306/expedia_authentication
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: validate

security:
  jwt:
    token:
      secret-key: expedia-secret-key
      expire-length: 3600000
